services:
  redis:
    image: redis:7.2-alpine
    ports:
      - 6379:6379
    env_file:
      - .env
    volumes:
      - ./.redis-data:/data

  web:
    build:
      context: .
      target: dev
    command: air -c .air/.air.toml
    ports:
      - 40169:40169
    env_file:
      - .env
    environment:
      - REDIS_ADDR=redis:6379
      - HTTP_ADDR=0.0.0.0
      - AIR_FORCE_BUILD=true
    volumes:
      - .:/app
    depends_on:
      - redis

  worker:
    build:
      context: .
      target: dev
    command: air -c .air/.worker.air.toml
    env_file:
      - .env
    environment:
      - REDIS_ADDR=redis:6379
      - AWS_SHARED_CREDENTIALS_FILE=/root/.aws/credentials
      - AWS_CONFIG_FILE=/root/.aws/config
      - AIR_FORCE_BUILD=true
    volumes:
      - .:/app
      - ~/.aws:/root/.aws:ro
    depends_on:
      - redis

  scheduler:
    build:
      context: .
      target: dev
    command: go run -tags=dev cmd/scheduler/main.go
    env_file:
      - .env
    environment:
      - REDIS_ADDR=redis:6379
    volumes:
      - .:/app
    depends_on:
      - redis

